{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{form.email.label}}
    {{form.email}}
    {{form.errors.email}}
    {{form.password.label}}
    {{form.password}}
    <button type="submit">Login</button>

</form>
{% endblock %}
