{% extends 'base.html' %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  <label>Title:</label>
  {{ form.title }}
  {{ form.title.errors }}
  <br>
  <label>Description:</label>
  {{ form.description}}
  <button type = 'submit'>Add Playlist</button>
</form>

<ul>
{% for playlist in playlists %}
  <li><a href="{% url 'playlist' playlist.id %}">{{ playlist.title }}</a> by {{ playlist.user }}</li>
{% endfor %}
</ul>
{% endblock %}
