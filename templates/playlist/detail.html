{% extends 'base.html' %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  <label>Title:</label>
  {{ song.title }}
  {{ song.title.errors}}
  <br>
  <label>Link:  https://www.youtube.com/watch?v={{ song.link }}</label>
  <br>
  {{ form.link }}
  {{ form.link.errors }}
  <button type="submit">Update Song</button>
  <input type="button" value="Go back!" onclick="history.back()"/>
</form>
{% endblock %}
