{% extends 'base.html' %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  <label>Title:</label>
  {{ form.title }}
  {{ form.title.errors}}
  <br>
  <label>Link:</label>
  {{ form.link }}
  {{ form.link.errors}}
  <button type="submit">Update Song</button>
</form>
{% endblock %}
