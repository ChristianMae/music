{% extends 'base.html' %}
{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	{{form.email.label}}
	{{form.email}}
	{{form.email.errors}}
	{{form.password.label}}
	{{form.password}}
	{{form.password.errors}}
	{{form.confirm_password.label}}
	{{form.confirm_password}}
	{{form.confirm_password.errors}}
	<button type="submit">Register</button>
</form>
{% endblock %}
